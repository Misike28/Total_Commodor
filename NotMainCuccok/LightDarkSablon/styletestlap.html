<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <div class="title-cont">
                <h1>Totally not commander copy</h1>
            </div>
            <div class="button-cont">
                <label class="switch">
                    <input class="checker" type="checkbox" id="ThemeSwitch">

                    </div>
                </label>

        </div>
        <div class="application-main">
            <!-- left -->
            <div class="main-left">
                <div class="path-container">
                    <label class="dropdown-arrow-label">
                        <input type="checkbox" id="ArrowCheck" class="checker">
                        <div class="dropdown-arrow">&#9660;</div>
                    </label>
                    <div class="dropdown-list">
                        <div class="dropdown-item">AAA</div>
                        <div class="dropdown-item">AAA</div>

                </div>

                    <table class="content-table table-left" id="table-left">

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- middle -->
            <div class="slider">
                
            </div>
            <!-- right -->
            <div class="main-right">
                <div class="path-container">
                    <label class="dropdown-arrow-label">
                        <input type="checkbox" id="ArrowCheck" class="checker">
                        <div class="dropdown-arrow">&#9660;</div>
                    </label>
                    <div class="dropdown-list" >
                        <div class="dropdown-item" >C</div>
                        <p class="dropdown-item">D</p>
                    </div>
                    <div contenteditable="true" class="path" id="right-path"></div>
                </div>
                <div class="application-window window-right" id="window-right">
                    <table class="content-table table-right" id="table-right">
                        <thead>
                            <tr>
                                <th>Név</th>
                                <th>Formátum</th>
                                <th>Méret</th>
                                <th>Dátum</th>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- invis -->
        <!-- saját -->
        <div class="fileMenu" id="fileCreationMenu"> 
            <div class="menuItem" id="createFile"><i class="fa-solid fa-file menuIcon"></i>Create File</div>
            <div class="menuItem" id="createFolder"><i class="fa-solid fa-folder menuIcon"></i>Create Folder</div>
        </div>
        <div class="fileMenu" id="fileInteractionMenu">
            <div class="menuItem">Rename</div>
            <div class="menuItem">Delete</div>
        </div>

        <div class="fileEdit" id="fileEdit">
            <div class="fileEdit-header">
                <h2 id="fileEdit-title">Funkciónév</h2>
            </div>
            <div class="fileEdit-body">

                <div class="fileEditButton-Container">

                    <button id="confirm">Done</button>

            </div>
