<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Commodor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/26a3e6423d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">

        <div class="header">
            <h1>Total Commodor</h1>
        </div>

        <div class="paths">

            <div class="path">
                <span class="dropdown-arrow" onclick="showDropdown('dropdown')">&#9660;</span>
                <div contenteditable="true" id="path1">C:\</div>
                <div class="dropdown-items" id="dropdown">
                    <div class="item" onclick="lemezchange(document.getElementById('lemez').innerHTML, 'path1', 'dropdown')">
                        <div>
                            <p id="lemez">C</p>
                        </div>
                        <div>
                            <p>C neve</p>
                        </div>
                    </div>
                    <div class="item" onclick="lemezchange(document.getElementById('lemez2').innerHTML, 'path1' , 'dropdown')">
                        <div>
                            <p id="lemez2">D</p>
                        </div>
                        <div>
                            <p>D neve</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle">

            </div>

            <div class="path">
                <span class="dropdown-arrow" onclick="showDropdown('dropdown1')">&#9660;</span>
                <div contenteditable="true" id="path2">C:\</div>
                <div class="dropdown-items" id="dropdown1">
                    <div class="item" onclick="lemezchange(document.getElementById('lemez').innerHTML, 'path2' , 'dropdown1')">
                        <div>
                            <p id="lemez">C</p>
                        </div>
                        <div>
                            <p>C neve</p>
                        </div>
                    </div>
                    <div class="item" onclick="lemezchange(document.getElementById('lemez2').innerHTML, 'path2' , 'dropdown1')">
                        <div>
                            <p id="lemez2">D</p>
                        </div>
                        <div>
                            <p>D neve</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="content">

            <div class="window" id="win1">
                <table id="table1">
                    <thead>
                        <tr>
                            <th class="name">Name<span class="resizer"></span></th>
                            <th class="Ext">Ext<span class="resizer"></span></th>
                            <th class="Size">Size<span class="resizer"></span></th>
                            <th class="Date">Date</th>
                        </tr>
                    </thead>

                    <tbody id="tbody1">

                    </tbody>
                </table>
            </div>

            <div class="middle">

            </div>

            <div class="window" id="win2">
                <table id="table2">
                    <thead>
                        <tr>
                            <th class="name">Name<span class="resizer"></span></th>
                            <th class="Ext">Ext<span class="resizer"></span></th>
                            <th class="Size">Size<span class="resizer"></span></th>
                            <th class="Date">Date</th>
                        </tr>
                    </thead>

                    <tbody id="tbody2">

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="options" id="options">
        <div>
            <div class="item" id="createFolder">
                <p>Create Folder</p>
            </div>
            <div class="item">
                <P></P>
            </div>
        </div>
    </div>

    <div class="folderCreate" id="folderCreate">
        <div>
            <input type="text" id="folderName" placeholder="Folder Name">
            <button id="create">Create</button>
            <button onclick="closeFolderMenu()">Close</button>
        </div>
    </div>

</body>

</html>
